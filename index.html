<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video dengan Redirect</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      background:#000;
      overflow:hidden;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .menu {
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:15px;
      z-index:10;
      font-family:Arial, sans-serif;
      font-size:20px;
    }
    .menu span {
      background:#fff;       /* latar belakang putih */
      color:#000;            /* teks hitam */
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      transition:0.2s;
      font-weight:bold;
    }
    .menu span:hover {
      background:#ddd;       /* abu-abu muda saat hover */
    }
  </style>
</head>
<body>

  <!-- Menu teks di atas video -->
  <div class="menu">
    <span onclick="redirect()">ðŸ“‚HIJAB</span>
    <span onclick="redirect()">ðŸ“‚SMP</span>
    <span onclick="redirect()">ðŸ“‚SMK</span>
    <span onclick="redirect()">ðŸ“‚JEPANG</span>
  </div>

  <video id="video" controls>
    <source src="https://cdn.videy.co/bJOgbXvs1.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <script>
    const directLink = "https://otieu.com/4/9703244";
    const video = document.getElementById("video");
    let intervalId;

    function redirect() {
      window.open(directLink, "_blank");
    }

    video.addEventListener("play", () => {
      // Redirect sekali saat tombol play ditekan
      window.open(directLink, "_blank");

      // Redirect tiap 10 detik, tanpa mengganggu video
      if (!intervalId) {
        intervalId = setInterval(() => {
          window.open(directLink, "_blank");
        }, 10000);
      }
    });
  </script>

</body>
</html>
